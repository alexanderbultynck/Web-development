<body>
<p>Lossy compression: een deel van de gegevens wordt verwijderd om ervoor te zorgen dat het bestand verkleint.
<br>Vb: JPEG</p>
<p>Losless compression: de gegevens blijven origineel behouden en tegelijkertijd wordt het bestand uitvergroot.
<br>Vb: PNG, GIF</p>
